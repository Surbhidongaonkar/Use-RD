name: Repository Dispatch
on:
  repository_dispatch:
    types: update-on-release
jobs:
  myEvent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.client_payload.ref }}
      - run: echo ${{ github.event.client_payload.release }} > version.txt
  job2:
    runs-on: ubuntu-latest
    steps:        
      - uses: actions/checkout@v2
      - name: Check for version file
        run: cat version.txt
